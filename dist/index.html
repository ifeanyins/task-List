<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WhatTodo</title>
    <link rel="icon" href="./images/check_logo.png" type="icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="logo-Area">
        <div class="hamburgerMenu">
             <span><img src="images/menu-icon-6.png" alt="menu svg" class="hamMenu"></span>
        </div>
        <div class="logo-Text">
             <img src="images/check_logo.png" alt="logo" width="35px"><span><span class="whatText">What</span> <span class="hTodo">ToDo</span></span>
        </div>
        <div class="theme">
             <input type="checkbox" checked="true" id="inputCbox">
             <label for="inputCbox" class="labelB">
                 <img src="images/sun (1).png" alt="" class="themewidth sun" id="icon">
                 <img src="images/moon-free-svg-file.png" alt="darkmode" class="themewidth moon" id="icon">
                 <div class="ball"></div>
             </label> 
        </div>
     </header>
    <div class="content">
        <div class="leftPanel">
            <div class="home">
                <h1>Home</h1>
                <div class="home-border"></div>
                <div class="tile selected" id="alltasks">
                    <img src="images/inbox.png" alt="all tasks" class="leftPanelimg">
                    <div class="leftPanelimgText" data-name>All Tasks</div>
                </div>
                <div class="tile" id="today">
                    <img src="images/today1.png" alt="today" class="leftPanelimg">
                    <div class="leftPanelimgText" data-name>today</div>
                </div>
                <div class="tile" id="week">
                    <img src="images/week2.png" alt="week" class="leftPanelimg">
                    <div class="leftPanelimgText" data-name>Next 7 Days</div>
                </div>
                <div class="tile" id="important">
                    <img src="images/star.png" alt="important" class="leftPanelimg">
                    <div class="leftPanelimgText" data-name>Important</div>
                </div>
            </div>
            <div class="projects">
                <h1>Projects</h1>
                <div class="project-line"></div>
                <form autocomplete="off" id="projectForm" class="hidden">
                    <div class="df"><span id="project-icon">
                        <img src="images/menu-icon-6.png" alt="project input menu" width="50px"> 
                        </span>
                        <!-- Hidden Input field -->
                        <div class="inputfield" class="hidden">
                            <input type="text"  id="projectInput" placeholder="Enter Project name">
                            <br>
                            <div class="formBtn">
                                <input type="submit" class="projectSubmitBtn" value="Add">
                                <input type="button" class="projectCancelBtn" value="Cancel">
                            </div>
                            <!-- <input type="text"> -->
                        </div>
                        <!-- project options -->
                        <div class="projectOptions">
                            <div class="option hidden" id="projectOption">
                                <button>Rename</button>
                                <button>Delete</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- Hidden RenameInput field -->
                <form id="renameForm" autocomplete="off" class="hidden">
                    <span class="projectIcon">
                        <img src="images/menu-icon-6.png" alt="menu" width="30px">
                    </span>
                    <div class="inputField">
                        <input type="text" autocomplete="off" id="projectRenameInput">
                        <div class="formButtons">
                            <button class="rename-renameBtn">rename</button>
                            <button class="rename-cancelBtn">Cancel</button>
                        </div>
                    </div>
                </form>
                <div class="add-Project">
                    <span class="material-symbols-outlined">add_circle</span><span  id="addProject">Add Project</span>
                </div>
            </div>
        </div>
        <!-- RIGHT PANEL -->
        <div class="rightPanel">
            <div class="title">All Tasks</div>
            <div id="list-todo">
                <ul></ul>
                <!-- Hidden pop up option -->
                <div class="option hidden" id="listOption">
                    <button id="listEdit">Edit</button>
                    <button id="listDelete">Delete</button>
                </div>
                <!-- Hidden pop up edit task form -->
                <form autocomplete="off" id="editListForm" class="hidden">
                    <div class="inputField">
                        <label>Title:</label>
                        <input type="text"  id="editListTitle" placeholder="What to do?">
                        <label>Details(optional):</label>
                        <textarea placeholder="eg: i'll iddo it later?" id="editListInputDetail" wrap="hard"></textarea>
                        <label>Date:</label>
                        <input type="date" id="editListInputDate">
                        <div class="formButtons">
                            <button  class="editTaskSubmitBtn">Add</button>
                            <button  class="editTaskCancelBtn">Cancel</button>
                        </div>
                    </div>
                </form>
             <!-- Hidden add list form -->         
                <form autocomplete="off" id="ListForm" class="hidden">
                    <div class="inputField">
                        <label>Title:</label>
                        <input type="text" placeholder="What to do?">
                        <label>Details(optional):</label>
                        <textarea  type="text" placeholder="eg: i'll do it later?" wrap="hard"></textarea>
                        <label>Date:</label>
                        <input type="date">
                        <div class="formButtons">
                            <button class="listSubmitBtn">Add</button>
                            <button class="listCancelBtn">Cancel</button>
                        </div>
                   </div>
                </form>
                <div class="addList">
                    <span class="material-symbols-outlined">add_circle</span><div class="addListBtn">Add Task</div>
                </div>
            </div> 
        </div>
    </div>
    <!-- JS SCRIPT -->
    <script src="main.js"></script>
</body>
</html>
